<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic Dictation</title>
    <meta name="theme-color" content="#111827">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="styles.css?v=3">

    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1"></script>
</head>

<body>
    <header class="header" role="banner">
        <h1 class="app-title">
            <img src="favicon.png" alt="Logo" class="app-logo">
            Melodic Dictation
        </h1>
        <button id="update-btn" class="update-btn" style="display: none;" aria-label="Update to new version">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
            </svg>
            <span>Update Now</span>
        </button>
        <a href="https://buymeacoffee.com/DUKs15mCc" target="_blank" rel="noopener" class="coffee-btn"
            aria-label="Buy me a coffee">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                <line x1="6" y1="2" x2="6" y2="4"></line>
                <line x1="10" y1="2" x2="10" y2="4"></line>
                <line x1="14" y1="2" x2="14" y2="4"></line>
            </svg>
            <span>Buy me a coffee</span>
        </a>
    </header>
    <main class="main" role="main">
        <div class="content" aria-label="Controls and placeholders">
            <div id="settings-panel" class="settings-panel">
                <div class="selectors" style="display:flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem;">
                    <label for="root-select">Root:</label>
                    <select id="root-select" aria-label="Select root note"></select>
                    <label for="scale-select">Scale:</label>
                    <select id="scale-select" aria-label="Select scale type"></select>
                    <div class="field field--creativity">
                        <label for="generation-temperature" class="label-with-hint">
                            Creativity:
                        </label>
                        <input id="generation-temperature" class="select-like" type="number" min="0.1" max="1.5"
                            step="0.1" value="1" inputmode="decimal" aria-label="Generation temperature"
                            aria-describedby="temperature-hint" />
                        <span id="temperature-hint" class="hint">(0.1 low, 1.5 high)</span>
                    </div>
                </div>
            </div>
            <div class="start-section">
                <button id="start" class="btn btn-primary" aria-label="Start new dictation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 2v6h6" />
                        <path d="M3 13a9 9 0 1 0 3-7.7L3 8" />
                    </svg>
                    <span class="spinner"></span>
                    <span class="btn-text">Start New</span>
                </button>
            </div>
            <div class="section">
                <ul id="placeholders" class="placeholders" aria-live="polite" aria-label="Generated note placeholders">
                    <!-- Filled dynamically -->
                </ul>
            </div>
            <!-- Scale keyboard -->
            <div class="section">
                <div id="keyboard" class="keyboard" role="group" aria-label="Scale keyboard">
                    <!-- Buttons are rendered dynamically -->
                </div>
            </div>
            <div class="actions">
                <button id="play-dictation" class="btn btn-action-primary" disabled aria-disabled="true">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <svg id="stop-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="display: none;">
                        <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    </svg>
                    <span>Play dictation</span>
                </button>
                <button id="play-cadence" class="btn btn-action-secondary" disabled aria-disabled="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                    </svg>
                    <span>Cadence</span>
                </button>
                <button id="show-note" class="btn btn-action-secondary" disabled aria-disabled="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <span>Show note</span>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Version 0.1.3</p>
        <p>&copy; 2025 <a href="https://github.com/pikoscielniak" target="_blank" rel="noopener">pikoscielniak</a>. All
            rights reserved.</p>
    </footer>
    <script type="module" src="bundle.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            const APP_VERSION = '0.1.3';
            const STORED_VERSION = localStorage.getItem('app-version');

            // If version changed, force unregister old SW and clear caches
            if (STORED_VERSION && STORED_VERSION !== APP_VERSION) {
                navigator.serviceWorker.getRegistrations().then((registrations) => {
                    registrations.forEach((reg) => reg.unregister());
                });
                caches.keys().then((names) => {
                    names.forEach((name) => caches.delete(name));
                });
                localStorage.setItem('app-version', APP_VERSION);
                window.location.reload();
            } else if (!STORED_VERSION) {
                localStorage.setItem('app-version', APP_VERSION);
            }

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then((reg) => {
                    // Check for updates every 60 seconds
                    setInterval(() => {
                        reg.update();
                    }, 60000);
                }).catch((err) => {
                    console.error('Service Worker registration failed:', err);
                });
            });

            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    const updateBtn = document.getElementById('update-btn');
                    if (updateBtn) {
                        updateBtn.style.display = 'flex';
                        updateBtn.addEventListener('click', () => {
                            refreshing = true;
                            window.location.reload();
                        });
                    }
                }
            });
        }
    </script>

</body>

</html>
